<div ng-controller="personalCtrl" class="r_main">
	<div class="r_header">
		<a ng-click='btn()'></a>个人信息 
	</div>
	<div class="staffList_jiazai" ng-show='staffList_jiazai'>
		<img src="images/loading.gif"/>
	</div>
	<div class="r_center" ng-show='staffList_content'>
		<div class="r_center_left">
			<img ng-src={{aa.touxiang}}>
		</div>
		<div class="r_center_right">
			<div class="r_center_right_user">
				<span>姓名：</span><span>{{aa.name}}</span>
			</div>
			<div class="r_center_right_sex">
				<span>性别：</span><span>{{aa.sex}}</span>
			</div>
			<div class="r_center_right_staff">
				<span>工号：</span><span>{{aa.gonghao}}</span>
			</div>
		</div>
		<div class="r_center_bottom">
			<div class="r_center_bottom_time">
				<span>入&nbsp;职&nbsp;时&nbsp;间：</span><span>{{aa.ruzhishijian}}</span>
			</div>
			<div class="r_center_bottom_phone">
				<span>电&#x3000;&#x3000;&#x3000;话：</span>
				<span ng-show="mmm">{{aa.dianhua}}</span>
				<input type="text" ng-model='aa.dianhua' ng-show="mm" ng-blur="re()"/>
				<button ng-click='edit()' ng-show="mmmm">{{txt}}</button>
			</div>
			<div class="r_center_bottom_phone_jin">
				<span>紧急联系人：</span>
				<span ng-show="mmm1">{{aa.jinjilianxiren}}</span>
				<input type="text" ng-model='aa.jinjilianxiren' ng-show="mm1" ng-blur="re1()"/>
				<button ng-click='edit1()' ng-show="mmmm">{{txt1}}</button>	
			</div>
		</div>
	</div>
	<div class="del" ng-hide="nnn">
		<button class="btn btn-primary btn-group-xs" ng-click="personal_del()">删除员工</button>
	</div>
	<div class="Mnull_warp" ng-show='send'>
		<div class="Mnull">
			是否确认修改?
			<button class="Mbutton" ng-click='no()'>取消</button>
			<button class="Mbutton" ng-click='ok()'>确定</button>
		</div>
	</div>
	<div class="Mnull_warp" ng-show='send1'>
		<div class="Mnull">
			是否确认修改?
			<button class="Mbutton" ng-click='no1()'>取消</button>
			<button class="Mbutton" ng-click='ok1()'>确定</button>
		</div>
	</div>
	<div class="Mnull_warp" ng-show='_success'>
		<div class="Mnull">
			修改成功!
			<button class="Mbutton" ng-click='qd()'>确定</button>
		</div>
	</div>
	<div class="Mnull_warp" ng-show='_success1'>
		<div class="Mnull">
			修改成功!
			<button class="Mbutton" ng-click='qd1()'>确定</button>
		</div>
	</div>
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
		    <div class="modal-content gheight">
				请输入正确手机号
		    </div>
		</div>
	</div>
</div>
