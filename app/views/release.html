<div ng-controller="releaseCtrl" class="Mwarp">
	<div class="Mhead">
		<div class="return" ng-click="fan()"></div>
		发布公告
	</div>
		<textarea class="Mtextarea" ng-model='Mtext'></textarea>
		<button class="Mbutton" ng-click="btn()" data-toggle="modal" data-target="#layer">发布</button>
	
	
	
	<div role="dialog" class="modal fade bs-example-modal-sm" id="layer">
		<div class="modal-dialog" ng-hide="release_offon1">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
	                            <span>&times;</span>
	                        </button>
					<h4 class="modal-title">请输入内容！</h4>
				</div>
				<div class="modal-body text-right">
					<button data-dismiss="modal" class="btn btn-danger btn-sm">确认</button>
				</div>
			</div>
		</div>
		<div class="modal-dialog" ng-hide="release_offon2">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
	                            <span>&times;</span>
	                        </button>
					<h4 class="modal-title">确认发布吗？</h4>
				</div>
				<div class="modal-body text-right">
					<button data-dismiss="modal" class="btn btn-primary btn-sm">取消</button>
					<button data-dismiss="modal" class="btn btn-danger btn-sm" ng-click="release_add()">确认</button>
				</div>
			</div>
		</div>
	</div>
	




</div>
